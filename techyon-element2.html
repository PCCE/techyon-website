<link rel="import" href="../components/core-animated-pages/core-animated-pages.html">


<polymer-element name="techyon-events">
  <template>
    <style>
      .chip-container {
        position: absolute;
        top: 100px;
        right: 15%;
        left: 15%;
        text-align: center;
      }

      .chip {
        display: inline-block;
        position: relative;
        border-radius: 3px;
        margin: 4px;
        overflow: hidden;
        text-align: start;
        background-color: #fff;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
      }

      .chip-top {
        width: 200px;
        height: 200px;
      }

      .chip-bottom {
        padding: 8px;
        line-height: 1.5;
      }

      .chip-event-title {
        font-weight: bold;
      }

      #details {
        padding: 200px 10% 0;
      }

      .card {
        height: 400px;
        border-radius: 3px;
        text-align: start;
        overflow: auto;
        background: #fff;
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .card-left {
        width: 400px;
      }

      .card-right {
        padding: 24px;
      }

      .card-icon {
        border-radius: 50%;
        width: 60px;
        height: 60px;
        margin-right: 16px;
      }

      .card-event-title {
        font-size: 2em;
      }
      
      .card-event-contact {
        font-size: 1.2em;
      }
    </style>

    <core-animated-pages selected="{{page}}" transitions="hero-transition" on-core-animated-pages-transition-end="{{complete}}">

      <section>

        <div class="chip-container" hero-p on-tap="{{transition}}">

          <template repeat="{{items as item}}">

            <div class="chip" hero-id="{{item.department}}-{{item.event}}" hero?="{{selectedEvent === item }}">
              <div class="chip-top" style="background:{{item.color}};" hero-id="{{item.department}}-{{item.event}}-art" hero?="{{selectedEvent === item}}"></div>
              <div class="chip-bottom">
                <div class="chip-event-title">{{item.event}}</div>
                <div class="chip-department">{{item.department}}</div>
              </div>
            </div>

          </template>

        </div>
      </section>

      <section id="details">

        <div class="card" layout horizontal hero-id="{{selectedEvent.department}}-{{selectedEvent.event}}" hero on-tap="{{transition}}">
          <div class="card-left" style="background:{{selectedEvent.color}};" hero-id="{{selectedEvent.department}}-{{selectedEvent.event}}-art" hero></div>
          <div class="card-right" flex>
            <div layout horizontal center>
              <div>
                <div class="card-icon" style="background:{{selectedEvent.color}};"></div>
              </div>
              <div flex>
                <div class="card-event-title">{{selectedEvent.event}}</div>
                <div class="card-event-department">{{selectedEvent.department}}</div>
                <div class="card-event-contact">{{selectedEvent.contact}}</div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </core-animated-pages>

  </template>
  <script>

    Polymer('techyon-events', {

      page: 0,

      items: [
        { department: 'Mechanical', event: 'RoboWars', color: '#f4db33', description: '', contact: '' },
        { department: 'Computer', event: 'Hackathon', color: '#972ff8', description: '', contact: '' },
        { department: 'I. T.', event: 'Decrypt', color: '#7dd6fe', description: '', contact: '' },
        { department: 'E.T.C.', event: 'Line Follower', color: '#dc3c84', description: '', contact: '' },
        { department: 'Mechanical', event: 'RoboRace', color: '#7dd6fe', description: '', contact: '' },
        { department: 'Computer', event: 'Code Crunch', color: '#7dd6fe', description: '', contact: '' },
        { department: 'I. T.', event: 'e-Treasure Hunt', color: '#7dd6fe', description: '', contact: '' },
        { department: 'E.T.C.', event: "Dexter's Lab", color: '#7dd6fe', description: '', contact: '' },
        { department: 'Mechanical', event: 'Catapult', color: '#7dd6fe', description: '', contact: '' },
        { department: 'Computer', event: 'Technical Quiz', color: '#7dd6fe', description: '', contact: '' },
        { department: 'I. T.', event: 'Pixel Play', color: '#7dd6fe', description: '', contact: '' },
        { department: 'E.T.C.', event: 'Hardwired', color: '#7dd6fe', description: '', contact: '' }
      ],

      selectedEvent: null,

      transition: function(e) {
        if (this.page === 0 && e.target.templateInstance.model.item) {
          this.selectedEvent = e.target.templateInstance.model.item;
          this.page = 1;
        } else {
          this.page = 0;
        }
      }
    });

  </script>
</polymer-element>
