      </section>


        <section id="Events">

      <section id="Chips">

        <div class="chip-container" hero-p on-tap="{{transition}}">

          <template repeat="{{items as item}}">

              <div class="chip-top" style="background:url('thumbs/{{item.thumb}}');background-size: 200px 200px;background-repeat: no-repeat;" hero-id="{{item.department}}-{{item.event}}-art" hero?="{{selectedEvent === item}}"></div>
              <div class="chip-bottom">
                <div class="chip-event-title">{{item.event}}</div>
                <div class="chip-department">{{item.department}}</div>
              </div>
            </div>

          </template>

        </div>
      </section>

      <section id="details">

        <div class="card" layout horizontal hero-id="{{selectedEvent.department}}-{{selectedEvent.event}}" hero on-tap="{{transition}}">
          <div class="card-left" style="background: #fff" hero-id="{{selectedEvent.department}}-{{selectedEvent.event}}-art" hero></div>
          <div class="card-right" flex>
            <div layout horizontal center>
              <div>

              <div flex>

                <div class="card-event-department" style="padding: 10px;">{{selectedEvent.department}}</div>
                <div class="card-event-contact">{{selectedEvent.contact}}</div>
                <div class="card-event-desc" style="text-align: justify;padding: 2%;">{{selectedEvent.description}}</div>
                <a href="rules/{{selectedEvent.rules}}" download><paper-button label="Download {{selectedEvent.event}} Rules" raisedbutton id="paper_button"></paper-button></a>
                <a href="{{selectedEvent.register}}" target="_blank"><paper-button label="Register for {{selectedEvent.event}}" raisedbutton id="paper_button"></paper-button></a>
              </div>
            </div>
          </div>
        </div>

      </section>

    </core-animated-pages>
