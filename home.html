<polymer-element name="techyon-element">
  <template>
    <style>
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }

      #core_scaffold {
        position: relative;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;
      }

      #core_header_panel {
        background-color: rgb(255, 255, 255);
      }

      #core_toolbar {
        color: rgb(255, 255, 255);

      }

      #core_menu {
        font-size: 16px;
      }

      #core_animated_pages {
        width: 100%;
        background-color: rgb(238, 238, 238);
      }

      section{
        width: 100%;
        height: 100%;
      }

      .chip-container {
        position: absolute;
        top: 100px;
        right: 15%;
        left: 15%;
        text-align: center;
      }

      .chip {
        display: inline-block;
        position: relative;
        border-radius: 3px;
        margin: 4px;
        overflow: hidden;
        text-align: center;
        background-color: #fff;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
      }

      .chip-top {
        width: 200px;
        height: 200px;
      }

      .chip-top-home {
        width: 200px;
        height: 200px;
        border-radius: 50%;
      }

      .chip-bottom {
        padding: 8px;
        line-height: 1.5;
      }

      .chip-event-title {
        font-weight: bold;
        text-align: center;
      }

      #details {
        padding: 100px 1% 1%;
      }

      .card {
        height: 400px;
        border-radius: 3px;
        text-align: center;
        overflow: auto;
        background: #fff;
        box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .card-left {
        width: 1px;
      }

      .card-right {
        padding: 24px;
      }

      .card-icon {
        border-radius: 50%;
        width: 60px;
        height: 60px;
        margin-right: 16px;
      }

      .card-event-title {
        font-size: 2.5em;
      }
      
      .card-event-contact {
        font-size: 1.2em;
      }
      #core_scaffold {
        position: absolute;
        top: 0px;
        right: 0px;
        bottom: 0px;
        left: 0px;

    <core-scaffold responsivewidth="2000px" mode="unseamed" id="core_scaffold">
      <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
        <core-toolbar id="core_toolbar"></core-toolbar>
        <core-menu selected="0" selectedindex="0" id="core_menu" theme="core-light-theme">
          <core-item id="core_item" icon="home" label="Home" horizontal center layout active></core-item>
          <core-item id="core_item1" icon="event" label="Events" horizontal center layout></core-item>
          <core-item id="core_item2" icon="assignment" label="Register" horizontal center layout></core-item>
          <core-item id="core_item3" icon="perm-identity" label="About Us" horizontal center layout></core-item>
        </core-menu>
      </core-header-panel>
      <div id="div" tool>Techyon v2.0</div>
      <core-animated-pages selected="{{ $.core_menu.selected }}" lastselected="1" selectedindex="0" notap id="core_animated_pages">

        <section id="Home" active>
      </section>


        <section id="Events">
    <core-animated-pages selected="{{page}}" transitions="hero-transition" on-core-animated-pages-transition-end="{{complete}}">

      <section id="Chips">

        <div class="chip-container" hero-p on-tap="{{transition}}">

          <template repeat="{{items as item}}">

            <div class="chip" hero-id="{{item.department}}-{{item.event}}" hero?="{{selectedEvent === item }}">
              <div class="chip-top" style="background:{{item.color}};" hero-id="{{item.department}}-{{item.event}}-art" hero?="{{selectedEvent === item}}"></div>
              <div class="chip-bottom">
                <div class="chip-event-title">{{item.event}}</div>
                <div class="chip-department">{{item.department}}</div>
              </div>
            </div>

          </template>

        </div>
      </section>

      <section id="details">

        <div class="card" layout horizontal hero-id="{{selectedEvent.department}}-{{selectedEvent.event}}" hero on-tap="{{transition}}">
          <div class="card-left" style="background:{{selectedEvent.color}};" hero-id="{{selectedEvent.department}}-{{selectedEvent.event}}-art" hero></div>
          <div class="card-right" flex>
            <div layout horizontal center>
              <div>
                <div class="card-icon" style="background:{{selectedEvent.color}};"></div>
              </div>
              <div flex>
                <div class="card-event-title">{{selectedEvent.event}}</div>
                <div class="card-event-department" style="padding: 10px; font-weight: italic;">{{selectedEvent.department}}</div>
                <div class="card-event-contact">{{selectedEvent.contact}}</div>
                <div class="card-event-desc" style="text-align: justify;">{{selectedEvent.description}}</div>
              </div>
            </div>
          </div>
        </div>

      </section>

    </core-animated-pages>
      </section>
        <section id="Register">
      </section>
        <section id="Contact Us">
    <core-animated-pages selected="{{page}}" transitions="hero-transition" on-core-animated-pages-transition-end="{{complete}}">

          <template repeat="{{coordinators as item}}">

          <div class="card-right" flex>
            <div layout horizontal center>
              <div>

              <div flex>

                <div class="card-event-department">{{selectedPerson.desig}}</div>
                <div class="card-event-contact">{{selectedPerson.contact}}</div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </core-animated-pages>
      </section>
      </core-animated-pages>
    </core-scaffold>
